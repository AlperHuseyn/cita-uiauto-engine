app:
  backend: uia
windows:
  main:
    locators:
      - title_re: QtQuickTaskApp
elements:
  usernamefield:
    window: main
    when:
      state: default
    locators:
      - name: usernameField
        control_type: Edit
      - name_re: (?i)usernameField
        control_type: Edit
      - class_name: TextField_QMLTYPE_5
        control_type: Edit
  loginbutton:
    window: main
    when:
      state: default
    locators:
      - name: loginButton
        control_type: Button
      - name_re: (?i)loginButton
        control_type: Button
      - class_name: Button_QMLTYPE_7_QML_25
        control_type: Button
  taskinput:
    window: main
    when:
      state: default
    locators:
      - name: taskInput
        control_type: Edit
      - name_re: (?i)taskInput
        control_type: Edit
      - class_name: TextField_QMLTYPE_5
        control_type: Edit
  addtaskbutton:
    window: main
    when:
      state: default
    locators:
      - name: addTaskButton
        control_type: Button
      - name_re: (?i)addTaskButton
        control_type: Button
      - class_name: Button_QMLTYPE_7
        control_type: Button
  taskcheckbox_0:
    window: main
    when:
      state: default
    locators:
      - name: taskCheckbox_0
        control_type: CheckBox
      - name_re: (?i)taskCheckbox_0
        control_type: CheckBox
      - class_name: CheckBox_QMLTYPE_6
        control_type: CheckBox
  clearcompletedbutton:
    window: main
    when:
      state: default
    locators:
      - name: clearCompletedButton
        control_type: Button
      - name_re: (?i)clearCompletedButton
        control_type: Button
      - class_name: Button_QMLTYPE_7
        control_type: Button
