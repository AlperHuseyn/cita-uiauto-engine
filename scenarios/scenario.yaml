vars:
  username: AutomationTest
  task: "Test Task - Create and Remove"

steps:
  # ===== START APP =====
  - open_app:
      path: "C:\\Users\\alper\\source\\repos\\QtQuickTaskApp-oltan\\out\\build\\x64-Debug\\QtQuickTaskApp.exe"

  # ===== LOGIN =====
  - wait:
      element: username_input
      state: visible

  - type:
      element: username_input
      text: ${username}

  - click:
      element: login_button

  # ===== CREATE TASK =====
  - wait:
      element: task_input
      state: visible

  - type:
      element: task_input
      text: ${task}

  - click:
      element: add_task_button

  # ===== REMOVE TASK =====
  - wait:
      element: remove_task_button_0
      state: visible

  - click:
      element: remove_task_button_0

  # ===== LOGOUT (CTRL + L) =====
  - hotkey:
      keys: "^l"

  # ===== EXIT =====
  - kill_app: {}
