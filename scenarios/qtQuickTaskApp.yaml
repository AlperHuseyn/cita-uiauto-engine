steps:
  # ===== START APP =====
  - open_app:
      path: C:\Users\alper\source\repos\QtQuickTaskApp-oltan\out\Debug\QtQuickTaskApp.exe

  # ===== LOGIN =====
  - click:
      element: usernamefield

  - type:
      element: usernamefield
      text: AlperHuseyn

  - select_combobox_item:
      combobox: rolecombobox
      item: guest

  - click:
      element: loginbutton

  # ===== CREATE TASK =====
  - wait:
      element: taskinput
      state: visible

  - type:
      element: taskinput
      text: AHD

  - click:
      element: addtaskbutton

  - click:
      element: taskcheckbox_0

  # ==== REMOVE TASK =====
  - wait:
      element: removetaskbutton_0
      state: visible

  - click:
      element: removetaskbutton_0

  - click:
      element: clearcompletedbutton

  - click:
      element: file
  # ===== LOGOUT (CTRL + L) =====
  - click:
      element: logout_ctrl_l
  # ===== EXIT =====
  - hotkey:
      keys: "^\x11"
